<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Магазин телефонов</title>
  <style>
    body {
      margin: 0;
      background: #f5f6fa;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: #222;
    }
    .header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 12px 18px 8px 18px;
      z-index: 10;
      box-shadow: 0 2px 10px #0001;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
      border-radius: 20px;
      background: #eee;
      padding: 6px 12px;
    }
    .search-bar input {
      border: none;
      outline: none;
      background: none;
      font-size: 1.07rem;
      width: 100%;
      padding: 4px;
    }
    .main-list {
      padding: 10px 0 64px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      max-width: 500px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 10px #0001;
      padding: 12px;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      position: relative;
      transition: box-shadow .15s;
    }
    .card:hover {
      box-shadow: 0 6px 24px #0002;
      transform: translateY(-2px) scale(1.01);
    }
    .card-img {
      width: 90px;
      height: 120px;
      object-fit: contain;
      border-radius: 12px;
      background: #fafbfc;
      margin-bottom: 7px;
    }
    .color-dots {
      margin: 4px 0 8px 0;
      display: flex;
      gap: 7px;
    }
    .color-dot {
      width: 11px; height: 11px;
      border-radius: 50%;
      border: 2px solid #eee;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 2px 0 1px 0;
      text-align: center;
    }
    .card-desc {
      font-size: 0.93rem;
      color: #555;
      text-align: center;
      margin-bottom: 3px;
    }
    .card-stars {
      display: flex;
      align-items: center;
      gap: 3px;
      margin-bottom: 3px;
    }
    .star {
      color: gold;
      font-size: 1.07rem;
      margin-right: 2px;
    }
    .sim-icons {
      display: flex;
      gap: 3px;
      margin-bottom: 2px;
    }
    .sim-icon {
      font-size: 1.12rem;
      padding: 2px 5px;
      border-radius: 8px;
      background: #f1f1f7;
      margin-right: 1px;
      border: 1px solid #eee;
      color: #6563ff;
    }
    .footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #fff;
      box-shadow: 0 -1px 8px #0001;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .bell {
      width: 28px; height: 28px;
      opacity: 0.7;
    }

    /* Модалка */
    .modal-bg {
      position: fixed;
      top:0;left:0;right:0;bottom:0;
      background: rgba(30,30,50,0.11);
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 2px 30px #0002;
      min-width: 250px;
      max-width: 95vw;
      padding: 22px 12px 16px 12px;
      position: relative;
      animation: pop .19s cubic-bezier(.7,-0.06,.49,1.4);
    }
    @keyframes pop {
      from { transform: scale(0.82);}
      to { transform: scale(1);}
    }
    .modal-close {
      position: absolute;
      top: 14px; right: 16px;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #aaa;
      cursor: pointer;
    }
    .modal-img {
      width: 100px; height: 120px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px auto;
    }
    .modal-colors {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 9px;
      margin-top: 4px;
    }
    .modal-color {
      width: 22px; height: 22px;
      border-radius: 50%;
      border: 2.5px solid #eee;
      cursor: pointer;
      transition: border .13s;
      box-sizing: border-box;
    }
    .modal-color.selected {
      border: 3px solid #6563ff;
      box-shadow: 0 2px 6px #6563ff33;
    }
    .modal-title {
      font-weight: 600;
      font-size: 1.08rem;
      margin-bottom: 6px;
      text-align: center;
    }
    .modal-rating {
      font-size: 0.98rem;
      margin-bottom: 3px;
      text-align: center;
      color: #666;
    }
    .modal-sims {
      display: flex;
      justify-content: center;
      gap: 7px;
      margin-bottom: 11px;
    }
    .modal-sim {
      background: #f2f2f6;
      border-radius: 7px;
      padding: 5px 9px;
      font-size: 1.04rem;
      color: #6563ff;
      border: 1.7px solid #e7e7fa;
      cursor: pointer;
      transition: border .13s;
    }
    .modal-sim.selected {
      border: 2.3px solid #fe2c55;
      background: #fff4f5;
      color: #fe2c55;
    }
    .modal-continue {
      display: block;
      background: linear-gradient(90deg,#6563ff 60%,#fe2c55);
      color: #fff;
      border: none;
      width: 100%;
      font-size: 1.11rem;
      padding: 9px 0;
      border-radius: 13px;
      margin-top: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #6563ff22;
    }

    /* Анимация: телефон в машину */
    .delivery-anim-bg {
      position: fixed;
      top:0;left:0;right:0;bottom:0;
      background: rgba(240,240,245,0.95);
      z-index: 130;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: background .33s;
    }
    .delivery-phone {
      position: absolute;
      left: 50%; bottom: 130px;
      transform: translateX(-50%);
      width: 90px; height: 110px;
      object-fit: contain;
      z-index: 200;
      animation: fall 0.6s cubic-bezier(.6,1.3,.5,1) forwards;
    }
    @keyframes fall {
      0% { bottom: 360px; opacity:0.0;}
      50% { opacity:1;}
      100% { bottom: 130px; opacity: 1;}
    }
    .delivery-car {
      width: 170px; height: 78px;
      background: #2c2c43;
      border-radius: 30px 45px 25px 25px/38px 43px 18px 18px;
      margin-bottom: 33px;
      position: relative;
      box-shadow: 0 8px 30px #0c1527cc;
      animation: moveCar 1.8s cubic-bezier(.45,1.2,.6,1.05) forwards;
    }
    @keyframes moveCar {
      0% { transform: translateX(-220px);}
      90% { transform: translateX(14px);}
      100% { transform: translateX(0);}
    }
    .wheel {
      position: absolute;
      bottom: -18px;
      width: 34px; height: 34px;
      background: #222;
      border-radius: 50%;
      left: 16px;
      box-shadow: 0 2px 4px #3333;
      border: 6px solid #6a8bba;
    }
    .wheel2 {
      left: 110px;
    }
    .delivery-label {
      font-size: 1.25rem;
      color: #3e4b88;
      text-align: center;
      margin-top: 22px;
      font-weight: bold;
      width: 100%;
      animation: showMsg .7s .9s both;
    }
    @keyframes showMsg {
      from { opacity: 0; transform: scale(.95);}
      to { opacity: 1; transform: scale(1);}
    }
    @media (max-width: 550px) {
      .main-list {max-width: 98vw;}
      .card {width: 98vw; max-width: 220px;}
      .modal {max-width:98vw;}
      .delivery-phone {width:60vw;max-width:120px;height:auto;}
      .delivery-car {width:110vw;max-width:190px;height:auto;}
      .wheel, .wheel2 {width:23px;height:23px;}
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search...">
    </div>
  </div>
  <div class="main-list" id="main-list"></div>
  <div class="footer">
    <svg class="bell" fill="none" viewBox="0 0 24 24"><path d="M14 19.5A2 2 0 0 1 12 21.5a2 2 0 0 1-2-2" stroke="#222" stroke-width="1.5" stroke-linecap="round"/><path d="M5.5 8A6.5 6.5 0 1 1 18.5 8c0 7-2.5 9-6.5 9S5.5 15 5.5 8Z" stroke="#222" stroke-width="1.5"/></svg>
  </div>

  <!-- Modal, delivery animation here -->
  <div id="modal-bg" class="modal-bg hidden"></div>
  <div id="delivery-bg" class="delivery-anim-bg hidden"></div>

  <script>
    // Данные телефонов
    const phones = [
      {
        title: "iPhone 16 Pro",
        desc: "1TB",
        rating: 4.8,
        img: "https://i.ibb.co/sdzH9qy6/black-titanium-1-700x700.webp",
        colors: [
          {name:"Black Titanium", url:"https://i.ibb.co/sdzH9qy6/black-titanium-1-700x700.webp", hex:"#363636"},
          {name:"Natural Titanium", url:"https://i.ibb.co/Vp2KFDjw/natural-titanium-1-700x700.webp", hex:"#cdc6bb"},
          {name:"White Titanium", url:"https://i.ibb.co/r2m0tP1j/white-titanium.webp", hex:"#f9f9f9"},
        ],
        sims: ["Physical + eSIM", "Dual eSIM", "Physical SIM"],
      },
      {
        title: "iPhone 16",
        desc: "256GB",
        rating: 4.4,
        img: "https://i.ibb.co/Vp2KFDjw/natural-titanium-1-700x700.webp",
        colors: [
          {name:"Natural Titanium", url:"https://i.ibb.co/Vp2KFDjw/natural-titanium-1-700x700.webp", hex:"#cdc6bb"},
          {name:"Black Titanium", url:"https://i.ibb.co/sdzH9qy6/black-titanium-1-700x700.webp", hex:"#363636"},
        ],
        sims: ["eSIM", "Physical SIM"],
      },
      {
        title: "15 Pro Max",
        desc: "256GB",
        rating: 4.5,
        img: "https://i.ibb.co/sdzH9qy6/black-titanium-1-700x700.webp",
        colors: [
          {name:"Black Titanium", url:"https://i.ibb.co/sdzH9qy6/black-titanium-1-700x700.webp", hex:"#363636"},
          {name:"Natural Titanium", url:"https://i.ibb.co/Vp2KFDjw/natural-titanium-1-700x700.webp", hex:"#cdc6bb"},
        ],
        sims: ["Physical SIM", "eSIM"],
      },
      {
        title: "iPhone 14",
        desc: "128GB",
        rating: 3.8,
        img: "https://i.ibb.co/r2m0tP1j/white-titanium.webp",
        colors: [
          {name:"White Titanium", url:"https://i.ibb.co/r2m0tP1j/white-titanium.webp", hex:"#f9f9f9"},
        ],
        sims: ["Physical SIM"],
      },
    ];

    // --- helpers ---
    function starRow(r) {
      let full = Math.floor(r), half = r%1>=0.5, html = '';
      for (let i=0;i<full;i++) html+='<span class="star">★</span>';
      if (half) html+='<span class="star" style="color:#ccc">★</span>';
      html+=`<span style="color:#222;font-weight:600;margin-left:4px;">${r.toFixed(1)}</span>`;
      return html;
    }
    function simIcons(sims) {
      return sims.map((s,i)=>`<span class="sim-icon" title="${s}">${s.includes("eSIM")?"📶":"💳"}</span>`).join('');
    }

    // --- render main list ---
    function renderList(arr) {
      const list = document.getElementById('main-list');
      list.innerHTML = '';
      arr.forEach((p,idx)=>{
        list.innerHTML += `
          <div class="card" data-idx="${idx}">
            <img class="card-img" src="${p.img}" alt="">
            <div class="color-dots">
              ${p.colors.map(c=>`<span class="color-dot" style="background:${c.hex};"></span>`).join('')}
            </div>
            <div class="card-title">${p.title}</div>
            <div class="card-desc">${p.desc}</div>
            <div class="card-stars">${starRow(p.rating)}</div>
            <div class="sim-icons">${simIcons(p.sims)}</div>
          </div>
        `;
      });
    }
    renderList(phones);

    // --- Search logic ---
    document.getElementById('search').addEventListener('input', function(){
      const val = this.value.trim().toLowerCase();
      renderList(
        phones.filter(p=>
          p.title.toLowerCase().includes(val) ||
          p.desc.toLowerCase().includes(val)
        )
      );
    });

    // --- Modal logic ---
    let modalBg = document.getElementById('modal-bg');
    let deliveryBg = document.getElementById('delivery-bg');
    let selectedPhone = null, selectedColor = 0, selectedSim = 0;

    document.body.addEventListener('click', function(e){
      let card = e.target.closest('.card');
      if (card && !modalBg.classList.contains('modal-bg-open')) {
        let idx = +card.dataset.idx;
        showModal(idx);
      }
    });

    function showModal(idx) {
      selectedPhone = phones[idx];
      selectedColor = 0;
      selectedSim = 0;
      modalBg.innerHTML = `
        <div class="modal">
          <button class="modal-close">&times;</button>
          <img src="${selectedPhone.colors[0].url}" class="modal-img" id="modal-img" alt="">
          <div class="modal-colors">
            ${selectedPhone.colors.map((c,i)=>
              `<span class="modal-color${i==0?' selected':''}" data-i="${i}" title="${c.name}" style="background:${c.hex}"></span>`
            ).join('')}
          </div>
          <div class="modal-title">${selectedPhone.title} <span style="color:#888;font-weight:400;font-size:0.97em">${selectedPhone.desc}</span></div>
          <div class="modal-rating">★ ${selectedPhone.rating}</div>
          <div class="modal-sims">
            ${selectedPhone.sims.map((s,i)=>`
              <span class="modal-sim${i==0?' selected':''}" data-i="${i}">${s}</span>
            `).join('')}
          </div>
          <button class="modal-continue">Продолжить</button>
        </div>
      `;
      modalBg.classList.remove('hidden');
      modalBg.classList.add('modal-bg-open');

      // Color select
      modalBg.querySelectorAll('.modal-color').forEach(c=>{
        c.onclick = function(){
          modalBg.querySelectorAll('.modal-color').forEach(el=>el.classList.remove('selected'));
          this.classList.add('selected');
          selectedColor = +this.dataset.i;
          modalBg.querySelector('#modal-img').src = selectedPhone.colors[selectedColor].url;
        }
      });
      // Sim select
      modalBg.querySelectorAll('.modal-sim').forEach(s=>{
        s.onclick = function(){
          modalBg.querySelectorAll('.modal-sim').forEach(el=>el.classList.remove('selected'));
          this.classList.add('selected');
          selectedSim = +this.dataset.i;
        }
      });
      // Close
      modalBg.querySelector('.modal-close').onclick = ()=>{modalBg.classList.add('hidden'); modalBg.classList.remove('modal-bg-open')};
      // Continue
      modalBg.querySelector('.modal-continue').onclick = ()=>{
        modalBg.classList.add('hidden'); modalBg.classList.remove('modal-bg-open');
        startDeliveryAnim(selectedPhone.colors[selectedColor].url);
      };
    }

    // --- Delivery animation ---
    function startDeliveryAnim(phoneImg) {
      deliveryBg.innerHTML = `
        <img src="${phoneImg}" class="delivery-phone" id="animPhone">
        <div class="delivery-car">
          <div class="wheel"></div>
          <div class="wheel wheel2"></div>
        </div>
        <div class="delivery-label" id="delivery-label" style="opacity:0;">Товар уже в пути 🚚</div>
      `;
      deliveryBg.classList.remove('hidden');
      setTimeout(()=>{
        document.getElementById('delivery-label').style.opacity = 1;
      }, 1100);
      setTimeout(()=>{
        deliveryBg.classList.add('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
